<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Etch-a-Sketch</title>
	<link rel="stylesheet" href="./styles/style.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
		rel="stylesheet" />
	<script
		src="https://kit.fontawesome.com/3a1e4c9014.js"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="background-blur"></div>
	<div class="window">
		<div class="title-bar">
			<div class="mac-esque-buttons">
				<span title="You probably shouldn't try this!"
					class="mac-buttons close"></span>
				<span title="You probably shouldn't try this!"
					class="mac-buttons maximize"></span>
				<span title="You probably shouldn't try this!"
					class="mac-buttons minimize"></span>
			</div>
			<h3 class="title">Aesthetic Etch-a-Sketch</h3>
		</div>
		<div class="work-area">
			<div class="toolbar">
				<input type="radio"
					name="tool" value="brush"
					checked
					id="brush-radio" />
				<label for="brush-radio" title="Brush"
					class="toolbar-button brush">
					<i class="fas fa-paint-brush"></i>
				</label>
				<input type="radio"
					name="tool"
					value="brush"
					id="eraser-radio" />
				<label for="eraser-radio"
					title="Eraser"
					class="toolbar-button eraser">
					<i class="fas fa-eraser"></i>
				</label>
				<input type="radio"
					name="tool"
					value="brush"
					id="clear-radio" />
				<label for="clear-radio"
					title="Clear all"
					class="toolbar-button clear">
					<i class="fas fa-trash"></i>
				</label>
				<input type="radio"
					name="tool"
					value="brush"
					id="expand-radio" />
				<label for="expand-radio" title="Resize" class="toolbar-button">
					<i class="fas fa-expand-arrows-alt"></i>
				</label>
				<input type="color"
					title="Pick a color"
					class="toolbar-button color-picker" />
			</div>
			<div class="artboard">
				<div class="canvas">

				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		Designed and developed by
		<a href="https://www.github.com/berserkwal">berserkwal</a>
	</footer>
	<script src="./scripts/main.js"></script>
</body>

</html>
