<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Etch-a-Sketch</title>
	<link rel="stylesheet" href="./styles/style.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
		rel="stylesheet" />
	<script
		src="https://kit.fontawesome.com/3a1e4c9014.js"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="background-blur"></div>
	<div class="window">
		<div class="title-bar">
			<div class="mac-esque-buttons">
				<span title="You probably shouldn't try this!"
					class="mac-buttons close"></span>
				<span title="You probably shouldn't try this!"
					class="mac-buttons maximize"></span>
				<span title="You probably shouldn't try this!"
					class="mac-buttons minimize"></span>
			</div>
			<h3 class="title">Etch-a-Sketch</h3>
		</div>
		<div class="work-area">
			<div class="toolbar">
				<button title="Brush"
					class="toolbar-button brush selected">
					<i class="fas fa-paint-brush"></i>
				</button>
				<button title="Eraser"
					class="toolbar-button eraser">
					<i class="fas fa-eraser"></i>
				</button>
				<button title="Clear all"
					class="toolbar-button clear">
					<i class="fas fa-trash"></i>
				</button>
				<button title="Resize Canvas"
					class="toolbar-button resize">
					<i class="fas fa-expand-arrows-alt"></i>
				</button>
				<input type="color"
					title="Pick a color"
					class="toolbar-button color-picker" />
			</div>
			<div class="main-region">
				<div class="artboard">
					<div class="canvas"></div>
				</div>
				<div class="window-footer">
					<div>
						Grid Size:&nbsp;
						<span class="grid-size">
							<span>8</span>×<span>8</span>
						</span>
					</div> |
					<div class="shortcuts">
						<div>
							Shortcuts:&nbsp;
							<span class="icon">B </span>Brush,
						</div>
						<div>
							<span class="icon">E </span>Eraser,
						</div>
						<div>
							<span class="icon">C </span>Clear,
						</div>
						<div>
							<span class="icon">R </span>Resize
						</div>
					</div> |
					<div class="information">Click on canvas to toggle drawing
						mode</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		Designed and developed by
		<a href="https://www.github.com/berserkwal">berserkwal</a>
	</footer>

	<div class="resize-modal no-visibility">
		<div class="overlay-effect"></div>
		<div class="card">
			<div class="title-bar">
				<div class="mac-esque-buttons">
					<div class="mac-buttons close"
						id="close-modal"></div>
				</div>
				<h3 class="title">Resize Canvas</h3>
			</div>
			<div class="selection-area">
				<label class="range-slider-label">
					<input min="8"
						max="64"
						step="8"
						value="8"
						class="size-selection"
						type="range">
					<div class="grid-size">
						<span>8</span>×<span>8</span>
					</div>
				</label>
				<button class="selection">Submit</button>
			</div>
		</div>
	</div>
	<script src="./scripts/main.js"></script>
</body>

</html>
