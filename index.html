<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<title>Document</title>
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<div class="background-blur"></div>
		<div class="window">
			<div class="title-bar">
				<div class="mac-esque-buttons">
					<span class="mac-buttons close"></span>
					<span class="mac-buttons maximize"></span>
					<span class="mac-buttons minimize"></span>
				</div>
				<h3 class="title">Etch-a-Sketch</h3>
			</div>
			<div class="work-area">
				<div class="toolbar">
					<button class="toolbar-button brush"></button>
					<button class="toolbar-button clear"></button>
					<button class="toolbar-button eraser"></button>
					<input type="color" class="toolbar-button color-picker" />
					<button class="toolbar-button"></button>
				</div>
				<div class="artboard"></div>
			</div>
		</div>
		<footer class="footer">
			Designed and developed by
			<a href="https://www.github.com/berserkwal">berserkwal</a>
		</footer>
		<script src="./scripts/main.js"></script>
	</body>
</html>
